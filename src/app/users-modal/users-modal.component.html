<div class="modal-header">
    <h4 class="modal-title">Add More Users</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
  <p>Type a name and submit to add the user</p>

    <div class="row">
      <div class="input-group col-sm-6">
          <input type="text" class="form-control" (keyup.enter)="addNewUser()" placeholder="Username" [(ngModel)]="userName">
          <button class="btn btn-primary" (click)="addNewUser()">+</button>
      </div>
      <div class="col-sm-6">
        <h3>Current Users</h3>
      </div>

      
    </div>


  <div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
      
      <div *ngFor="let user of userArray">
        {{user}}
      </div>
    </div>
  </div>

</div>
  
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
