<h3>How many people were in your party?</h3>
<button class="btn" (click)="openAddUsersModal()">Add Users!</button>
<button class="btn btn-primary" (click)="openAddPaymentRowModal()">Add New Payment</button>
<button class="btn btn-danger" (click)="calculateCosts()">Calculate Costs</button>
<table class="table table-striped">
  <thead>
    <th>Who Paid?</th>
    <th>Item</th>
    <th>Price</th>
    <th *ngFor="let user of userArray">
      {{user}}
    </th>
  </thead>

  <tbody *ngIf="rowsAreEmpty">
    <tr *ngFor="let row of emptyTableRows">
      <td>&nbsp;</td>
      <td></td>
      <td></td>
      <td *ngFor="let user of userArray">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
        </div>
      </td>
    </tr>
  </tbody>

  <tbody>
    <tr *ngFor="let paymentInfo of paymentArray">
      <td>{{paymentInfo.payer}}</td>
      <td>{{paymentInfo.item}}</td>
      <td>{{paymentInfo.price}}</td>
      <td *ngFor="let user of userArray; let i = index;">
        <div class="form-check">
            <input class="form-check-input" style="vertical-align:middle;" type="checkbox" value={{user}} 
              (change)="addUser(user, paymentInfo.payer, paymentInfo.item)">
        </div>
      </td>
    </tr>
  </tbody>
    
</table>
